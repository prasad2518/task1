<!DOCTYPE html>

<title> Y22CS100 </title>
 </head>
 <body>
 <h1> <u> Finding factorial of a number</u></h1> 
<script> 	
let x=parseInt(window.prompt("Enter a number for finding a factorial:")) 
function factorial(x) {
 if(x<=1) { 
return 1; 
} 
else {
 return x*factorial(x-1);
 } 
}
 document.write("<h2>Factorial of"," ",x," ",":",factorial(x));
 </script>
 </body>
 </html>
